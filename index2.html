<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="mainpage_style.css">
        <title>Chatform</title>
        <link rel="shortcut icon" type="image/png" href="favicon.png">
    </head>
    <body>
        <div class="mainpage">
            <div class="accessbar">
                <div class="accessbaritem">
                    <h3>Active chats:</h3>
                    <div class="subchat">
                        <h4>chat123</h4>
                    </div>
                </div>
                <div class="accessbaritem">
                    <h3>Name:</h3>
                    <div class="subchat">
                        <h4>Ben Gavrilov</h4>
                    </div>
                </div>
                <div class="accessbaritem">
                    <h3>Favicon:</h3>
                    <div class="subchat circle">
                        <h4>BG</h4>
                    </div>
                </div>
            </div>
            <div class="chat">
                <div class="header">
                    <h1>chat123</h1>
                </div>
                <hr>
                <div class="messenger">
                    <input class="typer" type="text" id="messenger" placeholder="Enter message here..." maxlength="95">
                    <button class="sendmess" id="sendmessage"></button>
                </div>
            </div>
        </div>
    </body>
</html>
